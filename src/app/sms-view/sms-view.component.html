<div class="container">
    <agm-map [latitude]="places.lat" [longitude]="places.lng" mapTypeId="roadmap" [zoom]="12">
        <agm-marker latitude="{{places.lat}}" longitude="{{places.lng}}"></agm-marker>
    </agm-map>
    <div class="enclosing-container">

        <div class="bottom-container">
            <div class="bottom-horizontal-scroll">
                <div class="blocks">
                    <div class="inps-grp">
                        <input type="text" name="firstname" placeholder="what do you want?" autocomplete="off"
                            id="what">
                    </div>
                    <div class="inps-grp">
                        <input type="text" name="firstname" placeholder="any instructions(optional)" autocomplete="off"
                            id="any">
                    </div>
                    <button>SUBMIT</button>
                </div>

            </div>
        </div>
        <div class="busy-button">
            <button>Go Back</button>
        </div>
    </div>
</div>
