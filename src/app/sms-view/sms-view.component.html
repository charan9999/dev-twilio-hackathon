<div class="container">
    <agm-map [latitude]="places.lat" [longitude]="places.lng" mapTypeId="roadmap" [zoom]="18">
        <agm-marker latitude="{{places.lat}}" longitude="{{places.lng}}" animation="BOUNCE"></agm-marker>
    </agm-map>
    <div class="enclosing-container">

        <div class="bottom-container">
            <div class="bottom-horizontal-scroll">
                <form name="test" method="POST">
                    <div class="blocks">
                        <div class="inps-grp">
                            <input type="text" name="q1" placeholder="what do you want?" autocomplete="off"
                                id="what" [(ngModel)]="q1">
                        </div>
                        <div class="inps-grp">
                            <input type="text" name="q2" placeholder="any instructions(optional)" autocomplete="off"
                                id="any" [(ngModel)]="q2">
                        </div>
                        <button type="submit" (click)="sendsms()">SUBMIT</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="busy-button">
            <button (click)="back()">Go Back</button>
        </div>
    </div>
</div>
